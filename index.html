  <link rel="manifest" href="site.webmanifest">

  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  <form id="controls">
      <fieldset>
        <legend>General</legend>
        <span for="num_seeds">Number of seeds:</span><br />
        <input id="num_seeds" type="number" value="200" /><br />
        <span for="falloff_rate">Falloff Rate:</span><br />
        <input id="falloff_rate" type="number" value="0.99" />
      </fieldset>
      <fieldset>
        <legend>Draw</legend>
        <span for="turn_ratio">Turn ratio per seed</span><br />
        <input id="turn_ratio" type="text" value="1.61803398875" /><br />
        <button id="draw">Draw</button>
      </fieldset>
      <fieldset>
        <legend>Animate</legend>
         <span for="angle_from">from angle:</span><br />
         <input id="angle_from" type="text" value="0.2" /><br />
         <span for="angle_to">to angle:</span><br />
         <input id="angle_to" type="text" value="0.66666666" /><br />
         <span for="duration">duration (in seconds):</span><br />
         <input id="duration" type="text" value="120" /><br />
         <button id="animate_start">Animate</button> - <button id="animate_stop">Stop</button>
      </fieldset>
  </form>
  <div id="rendering">
    <div id="cur_angle"></div>
    <canvas id="flower" width="1400" height="787"></canvas>
  </div>
  <script src="js/vendor/modernizr-3.7.1.min.js"></script>

  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>

  <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>

  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
